{% extends "base.html" %}

{% block title %}Flujo C: Selección de TIPO{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Flujo C: Selección de TIPO</h1>
    <form method="POST">
      {% for diam in selected_diametros %}
        <div class="mb-3">
          <h3>Para DIÁMETRO: {{ diam }}</h3>
          <p>Selecciona uno o más TIPO:</p>
          <select name="tipo_{{ diam }}" multiple class="form-select" size="5">
            {% for tipo in filtros[diam] %}
              <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
          </select>
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
