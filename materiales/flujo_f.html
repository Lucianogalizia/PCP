{% extends "base.html" %}

{% block title %}Flujo F: Abandona Pozo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Flujo F: Abandona Pozo</h1>
    <form action="{{ url_for('flujo_f_decidir') }}" method="POST">
      <div class="mb-3">
        <label class="form-label">¿Abandono/recupero?</label>
        <select name="abandono" class="form-select" required>
          <option value="">Seleccione opción</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
