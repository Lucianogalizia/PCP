{% extends "base.html" %}

{% block title %}Flujo C: Tubería de Baja{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Flujo C: Tubería de Baja</h1>
    <form action="{{ url_for('flujo_c_decidir') }}" method="POST">
      <div class="mb-3">
        <p>¿Baja Tubing?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="baja_tubing" id="bajaSi" value="SI" required>
          <label class="form-check-label" for="bajaSi">SI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="baja_tubing" id="bajaNo" value="NO">
          <label class="form-check-label" for="bajaNo">NO</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
