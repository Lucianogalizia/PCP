{% extends "base.html" %}

{% block title %}Flujo E: Ingreso de Cantidades{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Flujo E: Ingreso de Cantidades</h1>
    <form method="POST">
      {% for diam in selected_diametros %}
        <div class="mb-3">
          <label class="form-label">Cantidad para {{ diam }}:</label>
          <input type="number" name="qty_{{ diam }}" step="any" class="form-control" required>
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Aplicar Cantidades y Continuar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
