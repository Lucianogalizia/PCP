{% extends "base.html" %}

{% block title %}Flujo H: Material de agregación{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Flujo H: Material de agregación</h1>
    <form action="{{ url_for('flujo_h_decidir') }}" method="POST">
      <div class="mb-3">
        <label class="form-label">¿Agregar más material?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="agregar_material" id="materialSeleccionar" value="Seleccionar" checked>
          <label class="form-check-label" for="materialSeleccionar">Seleccionar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="agregar_material" id="materialSi" value="SI">
          <label class="form-check-label" for="materialSi">SI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="agregar_material" id="materialNo" value="NO">
          <label class="form-check-label" for="materialNo">NO</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
